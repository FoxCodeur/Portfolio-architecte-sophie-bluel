<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="./index.html">Projets</a></li>
                <li>Contact</li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="./assets/icons/instagram.png"
                            alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>

    <main class="wrapper-login">
        <section class="login-container">
            <h1 class="login-title">Log in</h1>
            <form action="" method="post" class="login-form" id="login-form-id">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button" id="login-button-id">Se connecter</button>
                <a href="#" class="forgot-password">Mot de passe oublié</a>
            </form>
            <p id="error-message" class="error-message-form"></p> <!-- Message d'erreur -->
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="./login.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
